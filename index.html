<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism Header</title>
</head>
<body>
    <main class="main-container">
        <img id="img-left-bottom" src="img/Rectangle.png">
        <img id="img-right" src="img/Group-11.png">
        <img id="img-left-top" src="img/img.png">
        <div class="info">
            <div class="info_title">
                <h1>
                    Worlwide Purchase Access From Your Platinum Card
                </h1>
                <p>
                    Free upgrade option to our platinum services and get lifetime validity.
                </p>
                <div class="info_submit">
                    <input type="text" placeholder="Your Email">
                    <button type="submit">Apply</button>
                </div>
            </div>
            <div class="info_card">
                <div class="card">
                    <div class="card_title">
                        <h2>
                            Platinum Card
                        </h2>
                    </div>
                    <div class="card_chip">
                        <img src="img/chip.png">
                    </div>
                    <div class="card_footer">
                        <div class="card_footer-info">
                            <p class="footer-text footer-text--big">
                                6689 2547 2265 1258
                            </p>
                            <p class="footer-text">
                                Jessica Jessy
                            </p>
                        </div>
                        <div class="footer-text">
                            02/49
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
